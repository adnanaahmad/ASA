<mat-toolbar color="primary" class="example-toolbar" style="display: flex; justify-content: space-between; align-items:center;">
  <button mat-icon-button (click)="toggleSideNav()"><mat-icon>menu</mat-icon></button>
  <div style="display: flex; align-items: center;">
    <mat-icon style="margin-right: 10px;">info</mat-icon>
    <mat-icon>notifications</mat-icon>
    <button mat-button [matMenuTriggerFor]="menu">
      <div style="display: flex; align-items: center;">
        <p style="margin: 0;">Welcome Krista</p>
        <mat-icon>expand_more</mat-icon>
      </div>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <div mat-menu-item>
        <mat-slide-toggle style="width: 100%; height: 100%" color="primary" (click)="toggleDarkTheme($event)">
          <span>{{ isDark ? "Dark" : "Light" }}</span>
        </mat-slide-toggle>
      </div>
      <div mat-menu-item>
        <mat-slide-toggle style="width: 100%; height: 100%" color="primary" (click)="toggleBorder($event)">
          <span>{{ borderService.isBorder ? "Debugger On" : "Debugger Off" }}</span>
        </mat-slide-toggle>
      </div>
      <button mat-menu-item [routerLink]="['/login']">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
