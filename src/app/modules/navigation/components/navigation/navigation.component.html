<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" style="display: flex; justify-content: space-between; align-items:center;">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div style="display: flex; align-items: center;">
      <mat-icon style="margin-right: 10px;">info</mat-icon>
      <mat-icon>notifications</mat-icon>
      <button mat-button [matMenuTriggerFor]="menu">
        <div style="display: flex; align-items: center;">
          <p style="margin: 0;">Welcome Krista</p>
          <mat-icon>expand_more</mat-icon>
        </div>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </button>
        <div mat-menu-item>
          <mat-slide-toggle color="primary" (click)="toggleDarkTheme($event)">
            <span>{{ isDark ? "Dark" : "Light" }}</span>
          </mat-slide-toggle>
        </div>
        <div mat-menu-item>
          <mat-slide-toggle color="primary" (click)="toggleBorder($event)">
            <span>{{ borderService.isBorder ? "Debugger On" : "Debugger Off" }}</span>
          </mat-slide-toggle>
        </div>
        <button mat-menu-item [routerLink]="['/login']">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let item of sideNavItems" [value]="item" [routerLink]="[item.route]">
          <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
          <div mat-line>{{item.name}}</div>
        </mat-list-option>
      </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
