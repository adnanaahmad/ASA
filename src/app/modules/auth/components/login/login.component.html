<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5" *ngIf="helperService.translated">
          <h5 class="card-title text-center">{{ helperService.translated.STRINGS.WC_TO }}</h5>
          <h2 class="card-title text-center mb-5">{{ helperService.translated.STRINGS.APP_TITLE }}</h2>
          <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
            <div class="form-group mb-3 row">
              <label for="loginEmail">{{helperService.translated.STRINGS.USERNAME}}</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-body">
                    <fa-icon [icon]="helperService.constants.appIcons.faUser"></fa-icon>
                  </span>
                </div>
                <input type="text" class="form-control" id="loginEmail" formControlName="username"
                       [placeholder]="helperService.translated.STRINGS.USERNAME_PH" required>
              </div>
              <small *ngIf="loginFormValidations.username.invalid &&
                (loginFormValidations.username.dirty || loginFormValidations.username.touched)"
                     class="text-danger">This Field is required</small>
            </div>
            <div class="form-group mb-3">
              <label for="loginPassword">{{helperService.translated.STRINGS.PASSWORD}}</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-body">
                    <fa-icon [icon]="helperService.constants.appIcons.faLock"></fa-icon>
                  </span>
                </div>
                <input type="password" class="form-control" id="loginPassword" required formControlName="password"
                       [placeholder]="helperService.translated.STRINGS.PASS_PH">
              </div>
              <small *ngIf="loginFormValidations.password.invalid &&
                (loginFormValidations.password.dirty || loginFormValidations.password.touched)"
                     class="text-danger">This Field is required</small>
            </div>
            <div class="form-group mb-3">
              <label class="mb-2" for="loginTypeSelect">{{helperService.translated.STRINGS.LOGIN_TYPE}}</label>
              <select class="form-select" id="loginTypeSelect" formControlName="authtype">
                <option *ngFor="let type of helperService.constants.loginTypes"
                        [value]="type.value">
                  {{type.loginType}}
                </option>
              </select>
            </div>
            <div *ngIf="wrongCredentials" role="alert" class="alert alert-danger">
              <div>{{helperService.translated.STRINGS.LOGIN_ERROR}}</div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
                      [disabled]="loginForm.invalid">
                {{helperService.translated.BUTTONS.LOGIN}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
