<div [ngStyle]="{'display': 'flex','height': '400px', 'border': borderService.isBorder ? '1px solid red' : 'none', 'justify-content': 'center', 'align-items': 'center'}"
     style="padding: 2rem 0.5rem;"
>
  <mat-card class="mat-elevation-z3">
    <mat-card-subtitle style="">User Group Form</mat-card-subtitle>
    <mat-card-content style="display: flex">
      <div style="display: flex; flex-direction: column; align-items: center" [ngStyle]="{'margin-right': '20px','border': borderService.isBorder ? '1px solid yellow' : 'none', 'height': 'fit-content'}">
        <mat-icon style="font-size: 80px;height: fit-content; width: fit-content" class="material-icons-outlined">home</mat-icon>
        <app-mat-upload-button></app-mat-upload-button>
      </div>
      <!--  form-->
      <div [ngStyle]="{'border': borderService.isBorder ? '1px solid green' : 'none', 'height': 'fit-content'}">
        <!--    first row-->
        <div style="display: flex;">
          <app-mat-form-field [label]="'Name'" [type]="'string'" [required]="true" [placeholder]="'Placeholder'"></app-mat-form-field>
          <app-mat-autocomplete-field [label]="'Data Masking'" [placeholder]="'Placeholder'"></app-mat-autocomplete-field>
          <app-mat-autocomplete-field [label]="'Landing Page'" [placeholder]="'Placeholder'"></app-mat-autocomplete-field>
        </div>
        <!--    second row-->
        <app-mat-chip-field [label]="'Department'" [placeholder]="'Placeholder'"></app-mat-chip-field>
        <!--    fourth row-->
        <app-mat-textarea-field [label]="'Description'" [style]="{'width': '100%'}" [placeholder]="'Ex. It makes me feel...'" ></app-mat-textarea-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
