<div [ngStyle]="{
  'border': borderService.isBorder ? '1px solid red' : 'none',
  'padding': '20px 0',
  'width': '90%',
  'display' : 'flex',
  'justify-content': 'center',
  'margin': 'auto'
}">
  <mat-card style="border-radius: 20px" class="mat-elevation-z4">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Tenants">
        <div style="padding: 10px">
          <app-table></app-table>
        </div>
      </mat-tab>
      <mat-tab label="Departments">
        <div style="padding: 10px">
          <app-table></app-table>
        </div>
      </mat-tab>
      <mat-tab label="User Groups">
        <div style="padding: 10px">
          <app-table></app-table>
        </div>
      </mat-tab>
      <mat-tab label="User">
        <div style="padding: 10px">
          <app-table></app-table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
