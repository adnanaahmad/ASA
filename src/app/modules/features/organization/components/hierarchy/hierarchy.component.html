<div [ngStyle]="{
  'border': borderService.isBorder ? '1px solid red' : 'none',
  'padding-top': '20px',
  'width': '90%',
  'display' : 'flex',
  'justify-content': 'center',
  'margin': 'auto'
}">
  <mat-card style="border-radius: 20px">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Tenants"> Content 1 </mat-tab>
      <mat-tab label="Departments"> Content 2 </mat-tab>
      <mat-tab label="User Groups"> Content 3 </mat-tab>
      <mat-tab label="User"> Content 3 </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
