<div style="width: fit-content; min-width: 600px; padding: 20px; height:fit-content; border: 1px solid black; margin-left: auto; margin-right: auto">
  <mat-card *ngIf="hide" style="margin-bottom: 10px; border-radius: 20px; width: fit-content; display: flex; flex-direction: column; justify-content: center; align-items: center">
    <button style="margin: auto" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
      <mat-icon>add_circle</mat-icon>
    </button>
    <p>Add Organization</p>
  </mat-card>
  <mat-card style="border-radius: 20px; min-width: 600px">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Basic Info">
        <mat-card class="example-small-box mat-elevation-z4">
          Small content
        </mat-card>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </mat-tab>
      <mat-tab label="Product Access">
        <mat-card class="example-large-box mat-elevation-z4">
          Large content
        </mat-card>
      </mat-tab>
      <mat-tab label="Hierarchy">
        <mat-card class="example-small-box mat-elevation-z4">
          Small content
        </mat-card>
      </mat-tab>
      <mat-tab label="Policies">
        <mat-card class="example-small-box mat-elevation-z4">
          Small content
        </mat-card>
      </mat-tab>
      <mat-tab label="User Management">
        <mat-card class="example-small-box mat-elevation-z4">
          Small content
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </mat-card>

</div>
