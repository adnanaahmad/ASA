<div mat-dialog-container style="position: relative" [ngStyle]="{'border': borderService.isBorder ? '1px solid red' : 'none'}">
    <button mat-dialog-close mat-icon-button color="primary" style="position: absolute; top: 0;right: 0">
      <mat-icon class="material-icons-outlined">close</mat-icon>
    </button>
    <h1 mat-dialog-title style="text-align: center">Add Organization</h1>
    <mat-dialog-content>
        <mat-tab-group dynamicHeight [(selectedIndex)]="tabIndex">
          <mat-tab label="Basic Info">
            <app-basic-info-organization [title] = "'Organization'"></app-basic-info-organization>
          </mat-tab>
          <mat-tab label="Product Access">
            <app-product-access></app-product-access>
          </mat-tab>
          <mat-tab label="Hierarchy">
            <app-hierarchy></app-hierarchy>
          </mat-tab>
          <mat-tab label="Policies">
            <app-policies></app-policies>
          </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions style="float: right">
      <button (click)="backButton()" mat-stroked-button style="margin-right: 1rem">Back</button>
      <button (click)="nextButton()" mat-flat-button color="primary">Next</button>
    </div>
</div>
