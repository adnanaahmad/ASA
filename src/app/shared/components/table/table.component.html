<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--  dynamic columns-->
  <ng-container *ngFor="let column of displayedColumns">
    <ng-container matColumnDef="{{column}}">
      <th mat-header-cell *matHeaderCellDef> {{column | camelcaseToWord}} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="column">
          <!--value-->
          <ng-container *ngSwitchDefault>
            {{element[column]}}
          </ng-container>
          <!-- action buttons-->
          <app-mat-icon-button *ngSwitchCase="'view'" [icon]="'visibility'"></app-mat-icon-button>
          <app-mat-icon-button *ngSwitchCase="'edit'" [icon]="'edit'" [matMenuTriggerFor]="editMenu"></app-mat-icon-button>
          <app-mat-icon-button *ngSwitchCase="'remove'" [icon]="'delete'"></app-mat-icon-button>
          <app-mat-icon-button *ngSwitchCase="'active'" [icon]="'toggle_on'"></app-mat-icon-button>
        </ng-container>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- edit menu-->
  <mat-menu #editMenu="matMenu">
    <button mat-menu-item>Edit Details</button>
    <button mat-menu-item (click)="openProductAccessDetailDialog()">Edit Product Access</button>
  </mat-menu>
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
