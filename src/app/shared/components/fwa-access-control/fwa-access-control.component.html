<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="module">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.module}} </td>
  </ng-container>

  <!-- All Column -->
  <ng-container matColumnDef="all">
    <th mat-header-cell *matHeaderCellDef> All </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <!-- Create Column -->
  <ng-container matColumnDef="create">
    <th mat-header-cell *matHeaderCellDef> Create </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <!-- Read Column -->
  <ng-container matColumnDef="read">
    <th mat-header-cell *matHeaderCellDef> Read/Exec </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
