<div style="padding: 50px 10px 30px 10px; display: flex; height: auto; width: 700px; flex-direction: column; margin: auto" [ngStyle]="{'border': borderService.isBorder ? '1px solid red' : 'none'}" >
  <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 50px">
    <ng-container *ngFor="let item of products">
      <mat-card class="mat-elevation-z4" style="height: 100px; position: relative">
        <mat-icon class="material-icons-outlined">{{item.icon}}</mat-icon>
        <span style="text-align: center;">{{item.name}}</span>
        <div>
          <mat-checkbox
            color="primary"
            style="position: absolute; top: 0; right: -0.3rem; top: -0.5rem;"
            [checked]="item.checked" (change)="item.checked = !item.checked">
          </mat-checkbox>
        </div>
      </mat-card>
    </ng-container>
  </div>
  <mat-accordion>
    <ng-container *ngFor="let item of products">
      <mat-expansion-panel *ngIf="item.checked">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{item.name}}
          </mat-panel-title>
          <mat-panel-description>
            Functional Access Controls
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-container [ngSwitch]="item.name">
          <!--value-->
          <ng-container *ngSwitchDefault>
            <p>I'm visible because I am open</p>
          </ng-container>
          <app-fwa-access-control *ngSwitchCase="'FWA FINDER'"></app-fwa-access-control>
        </ng-container>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
</div>
