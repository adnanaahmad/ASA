<div style="padding: 0 10px; display: flex; height: 350px; width: 700px; justify-content: space-between; align-items: center" [ngStyle]="{'border': borderService.isBorder ? '1px solid red' : 'none'}" >
  <ng-container *ngFor="let item of products">
    <mat-card class="mat-elevation-z4" style="height: 100px; position: relative">
      <mat-icon class="material-icons-outlined">{{item.icon}}</mat-icon>
      <span style="text-align: center;">{{item.name}}</span>
      <div>
        <mat-checkbox color="primary" style="position: absolute; top: 0; right: -0.3rem; top: -0.5rem;"></mat-checkbox>
      </div>
    </mat-card>
  </ng-container>
</div>
